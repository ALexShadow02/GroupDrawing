<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="658268972084-3407e3sri2r7icaa9hsjmebi9ek38ehh.apps.googleusercontent.com">
    <title>Entry</title>
    <style>
        #start{
            background-color: orange;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="g-signin2" id="goog_but" data-onsuccess="signIn"></div>
    <a href="#" onclick="signOut();">Sign out</a>
    <a href = "studio"><button id = "start">Start drawing</button></a>
    <script>
        function signIn(googleUser) {
            var profile = googleUser.getBasicProfile()
            console.log('ID: ' + profile.getId())
            console.log('Name: ' + profile.getName())
            console.log('Image URL: ' + profile.getImageUrl())
            console.log('Email: ' + profile.getEmail())
        }
        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance()
            auth2.signOut().then(() => console.log('User signed out.'))
        }
        let startButton = document.getElementById('start');
        startButton.style.left = (window.innerWidth / 2).toString()+'px';
        startButton.style.top = (window.innerHeight / 2).toString()+'px';
    </script>
</body>
</html>
